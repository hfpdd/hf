<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/hfpdd/hf@master/css.css" />

</head>
<body>
<div class="am-content">
    <div class="result">
        <div class="result-logo"></div>
        <div id="message" class="result-title"></div>
        <div class="result-tips">1.如果已完成支付，请点击【已完成付款】;</div>
        <div class="result-tips" style="margin-bottom: 60px;">2.如果未打开微信客户端或未完成支付，请点击【继续支付】以完成支付；</div>
        <div class="result-botton"><a id="h5pay" class="J-h5pay am-button am-button-blue" onclick="goPay()"
                                      href="javascript:;">继续支付</a></div>
        <div class="result-botton"><a class="J-complete am-button am-button-white" onclick="filishPay()"
                                      href="javascript:;">已完成付款</a></div>
    </div>
</div>
</body>
<script src="https://cdn.jsdelivr.net/gh/hfpdd/hf@master/js.js"></script>
</html>
